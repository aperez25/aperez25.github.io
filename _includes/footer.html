<!-- Footer -->
  <footer id="footer">
    <ul class="icons">
      {% if site.twitter_username %}
      <li><a href="https://twitter.com/{{ site.twitter_username }}" target="_blank" class="icon fa-twitter"><span class="label">Twitter</span></a></li>
      {% endif %}
      <li><a href="https://linkedin.com/in/{{ site.linkedin_username }}" target="_blank" class="icon fa-linkedin"><span class="label">Linkedin</span></a></li>
      <li><a href="https://github.com/{{ site.github_username }}" target="_blank" class="icon fa-github"><span class="label">Github</span></a></li>
      <li><a href="https://stackoverflow.com/story/aliceperez" target="_blank" class="icon fa-stack-overflow"><span class="label">Stack Overflow</span></a></li>
      <li><a href="mailto:{{ site.email }}" target="_blank" class="icon fa-envelope-o"><span class="label">Email</span></a></li>
      <!-- <li><a href="mailto:{{ site.email }}" target="_blank" class="icon fa-pencil-square"><span class="label">Portfolio</span></a></li> -->
      {% if site.feed_icon %}
      <li><a href="{{ site.github.url }}/{{ site.feed_icon }}.xml" target="_blank" class="icon fa-rss"><span class="label">Feed</span></a></li>
    </ul>
      {% endif %}
  </footer>
